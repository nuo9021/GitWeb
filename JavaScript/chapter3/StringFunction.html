<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<body>

<script type="text/javascript">
/*
	1.Boolean函数用于把任何类型的变量转型为Boolean类型，具体返回值可参见笔记或执行此示例
	2.讲某个类型的值作为条件时，其实是使用Boolean()将其转型了
*/

var p1;
var p2=false;
var p3=12;
var p4=0x12;
var p5=012;
var p6=0;
var p7={a1:"a1"};
var p8=function(){
	alert("function");
};
var p9=null;
var p10=NaN;

window.onload=function(){
	alert(String(p1));//undefined
	alert(String(p2));//false
	alert(String(p3));//12
	alert(String(p4));//18
	alert(String(p5));//10
	alert(String(p6));//0
	alert(String(p7));//[object Objcet]
	alert(String(p8));//返回function的整个定义
	alert(String(p9));//null
	alert(String(p10));//NaN

};




</script>
</body>
</html>
