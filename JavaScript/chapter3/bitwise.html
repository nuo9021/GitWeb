<script type="text/javascript">

window.onload=function(){
	alert(~25);//-26
	alert(~25 == -26);

	alert(25 & 3);//1

	alert(25 | 3);//27

	alert(25 ^ 3);//26

	alert(2 << 2);//8

	alert(8 >> 2);//2

	alert(64 >>> 5);//2
	alert(-64 >>> 5);//134217726
};

</script>
