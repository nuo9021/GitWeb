<body>

<script type="text/javascript">
var a1 = ["blue","green"];

window.onload=function(){
	alert(a1.concat("blue",["red","purple"]));	
	alert(a1);//没变化
	a1.push("blue","yellow");
	alert(a1.slice(1));//输出"green,blue,yellow"
	alert(a1.slice(1,3));//输出"green,blue"
};

</script>
