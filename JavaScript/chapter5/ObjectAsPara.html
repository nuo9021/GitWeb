<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="">
</head>
<body>

<script type="text/javascript">

function change(arg){
	var output = "";
	if(typeof arg.name == "string"){
		output += arg.name + " ";
	}
	if(typeof arg.age == "number"){
		output += arg.age;
	}
	alert(output);
}

window.onload=function(){
	change({
		name:"li",
		age:23
	});
};

</script>
</body>
</html>
