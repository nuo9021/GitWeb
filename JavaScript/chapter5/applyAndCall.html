<body>

<script type="text/javascript">
function sum(num1,num2){
	return num1 + num2;
}
function apply(){
	return sum.apply(this,[1,2]);
}
function apply2(num1,num2){
	return sum.apply(this,num1,num2);
}
function call(){
	return sum.call(this,1,2);
}

alert(apply());
alert(apply(1,2));
alert(call());

window.onload=function(){
	
};

</script>
</body>
