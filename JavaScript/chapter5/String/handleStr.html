<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="">
</head>
<body>

<script type="text/javascript">
var s = "Hello World";
alert(s.concat(" world","!"));
alert(s.slice(2));//llo World
alert(s.slice(2,4));//ll
alert(s.substr(2));//llo World
alert(s.substr(2,4));//llo ，第二个参数指定的是要返回的参数个数
alert(s.substring(2));//llo World
alert(s.substring(2,4));//ll

alert(s);//没变化

</script>
</body>
</html>
