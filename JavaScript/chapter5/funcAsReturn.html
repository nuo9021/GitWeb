<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="">
</head>
<body>

<script type="text/javascript">
function compare(prop){
	return function(obj1,obj2){
		var prop1 = obj1[prop];
		var prop2 = obj2[prop];
		if(prop1 < prop2){
			return -1;
		}
		else if(prop1 > prop2){
			return 1;
		}
		else{
			return 0;
		}
	}
}

window.onload=function(){
	var data = [{name:"a",age:22},{name:"z",age:14}];
	data.sort(compare("name"));
	alert(data[0].name);
	data.sort(compare("age"));
	alert(data[0].name);
};

</script>
</body>
</html>
