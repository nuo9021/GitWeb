<script>
function Person(){
	
}
Person.prototype = {
	name : "li",
	age : 12,
	sayName : function(){
		alert(this.name);
	}
};

var p1 = new Person();
alert(p1 instanceof Person);
alert(p1.constructor == Person);//false
alert(p1.constructor == Object);

Person.prototype = {
	constructor : Person,
	name : "li",
	age : 12,
	sayName : function(){
		alert(this.name);
	}
};

var p2 = new Person();
alert(p2 instanceof Person);
alert(p2.constructor == Person);
alert(p2.constructor == Object);//false

Person.prototype = {
	name : "li",
	age : 12,
	sayName : function(){
		alert(this.name);
	}
};
Object.defineProperty(Person.prototype,"constructor",{
	enumerable:false,
	value:Person
});


</script>
